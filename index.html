<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto API</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Naruto Application</h1>
            <nav>
                <ul>
                    <li><a href="#">Characters</a></li>
                    <li><a href="#">Clans</a></li>
                    <li><a href="#">Villages</a></li>
                </ul>
            </nav>
        </header>
    

    <main>
        <section id="character-search">
            <h2>Search for a Character</h2>
            <input type="text" id="character-search-input" placeholder="Enter Character Name">
            <button id="search-button">Search</button>
        </section>

        <section id="character-details">
            <h2>Character Details</h2>
            <div id="character-image"></div>
            <div id="character-name"></div>
            <div id="character-description"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Naruto Web Application</p>
    </footer>
</div>
    
</body>
</html>
